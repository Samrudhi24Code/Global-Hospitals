<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #5f2c82, #49a09d);
            color: #fff;
            padding: 20px;
        }
        h2 {
            text-align: center;
        }
        .navbar {
            display: flex;
            justify-content: flex-end; /* Aligns the logout button to the right */
            margin-bottom: 20px;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            background: #007bff; /* Blue background for the button */
            border-radius: 5px;
            transition: background 0.3s;
        }
        .navbar a:hover {
            background: #0056b3; /* Darker blue on hover */
        }
        #pendingHospitalsTable {
            margin-top: 20px;
            background: #007bff; /* Changed to blue */
            border-radius: 8px;
            padding: 20px;
            color: white; /* Adjusted text color for better readability */
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
    </style>
</head>
<body>
    <h2>Admin Dashboard</h2>
    
    <div class="navbar">
        <a href="LogoutServlet">Logout</a> <!-- Logout button -->
    </div>

    <div id="pendingHospitalsTable">
        <iframe src="PendingHospitalsServlet"></iframe>
    </div>
</body>
</html>
